<!DOCTYPE html>
<html>

<head>
  {% if title %}
  <title>{{ title }} - VPMS</title>
  {% else %}
  <title>Welcome to VPMS</title>
  {% endif %}
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
  <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header class="text-gray-700 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/">
            <img src="{{ url_for('static', filename='android-chrome-512x512.png') }}"
                    style="width:30px;height:30px;">
          <span class="ml-3 text-xl">VPMS</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          
        </nav>
        <button
          class="inline-flex items-center text-white bg-indigo-500 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-600 rounded text-base mt-4 md:mt-0"
          onclick="location.href='/logout'">Logout</button>
      </div>
    </header>
    <main class="mb-auto">

        {% block content %}
        {% endblock %}


    </main>
    
  </div>
</body>
</html>
